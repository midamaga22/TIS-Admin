<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Identificacion</title>
    <link rel="stylesheet" href="./styles/pop-up-boxes.css">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
   
</head>
<body>

    <section  class="create-box">
        <div class="header">
           <p class="header-text">GENERAR IDENTIFICAIÓN</p>
           <div class="ico-close"> 
                 <img src="./img/ico-close.svg" alt=""> 
           </div>
        </div>

        <div class="box-ico-logo">
             <img class="ico-logo" src="./img/ico-idintification.svg" alt="">
        </div>

        <p class="text-center">Aqui puedes generar la identificación <br> de acceso para el usuario</p>

        <div class="box-identification">
            <div class="box-template">
                <div class="header-template">
                    <h5 class="text-header-template">Identificacion</h5>
                </div>
                <div class="datos-template">
                    <p class="p-title-template">Nombres:</p>
                    <p class="p-dato-template">Santiago</p>
                    <p class="p-title-template">Apellido:</p>
                    <p class="p-dato-template">Santana Perez</p>
                    <p class="p-title-template">codigo:</p>
                    <p class="p-dato-template">554555000000000j</p>
                </div>
                <div class="box-Qr">
                <img class="ico-Qr"src="./img/qrcode.svg" alt="">
                </div>
            </div>
        
          <button class="create-button" >GENERAR PDF</button>
        </div>  
     </section>

</body>
</html>
