<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar CSV</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
   
</head>
<body>

    <section  class="deploy__right">

        <div class="top">
           <p class="title">DESCARGAR CSV</p>
           <div class="close"> 
               <img src="./img/ico-close.svg" alt=""> 
           </div>
        </div>

        <div class="avatar">
             <img class="avatar__img"  src="./img/Asset_6.svg" alt="imagen de descarga">
        </div>
  
        <img class="line_time" src="./img/un-dos-un.svg" alt="" >
        
        <h6 class="title_poin" >Seleccione su inventario</h6>
        
        <div  class="grid__3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkbox1">
                        <label class="form-check-label" for="checkbox1">Ciclo 1</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkbox2">
                        <label class="form-check-label" for="checkbox2">Ciclo 2</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkbox3">
                        <label class="form-check-label" for="checkbox3">Ciclo 3</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkbox4">
                        <label class="form-check-label" for="checkbox4">Todos</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkbox5">
                        <label class="form-check-label" for="checkbox5">Final</label>
                    </div>
        </div>

        <h6 class="title_poin">Nombre de documento a descargar</h6>

        <div class="assign">
                 <input class="assign__border" type="text" placeholder="ingrese nombre del archivo" >
                 <div class="assign__icons">
                 <img class="mini_ico" src="./img/mini-icon.svg" alt="">
                 </div>
        </div>

        <img class="line_time_1" src="./img/numero3.svg" alt="" >
         
        <div class="box__text">
             <h6 class="title_poin">Descarga tus resultados</h6>
             <p class="ml">Cuando estes listo, pulsa <b>Descargar tus conteos</b>, un archivo .csv <b>Protegido</b> se descargara en tu computador</p>
         </div>
        </div>  

        <div class="box__button">
            <button type="submit" class="button" >DESCARGAR</button>
        </div>
     </section>
</body>
</html>
