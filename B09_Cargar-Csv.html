<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cargar documento de inventario</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
   
</head>

<body >

    <section  class="deploy__right">
        <div class="top">
           <p class="title">CARGAR DOCUMENTO DE<br> INVENTARIO</p>
           <div class="close"> 
            <img src="./img/ico-close.svg" alt=""> 
      </div>
        </div>

        <div class="avatar">
             <img class="avatar__img"src="./img/Asset_4.svg" alt="">
        </div>

        <img class="line_time2" src="./img/linea-de-time.svg" alt="" >
       
        <div class="info">
             <img class="info__ico" src="./img/ico-info.png" alt="">
        </div>

        <h6 class="title_poin">Descargue aqui la plantilla</h6>

        <h6 class="box__text1" > La planilla obtendra la estructura del archivo .csv para cargar el documento  de inventario</h6>
        
        <div class="download">
             <img class="download__img" src="./img/descar-ccv.svg" alt="">
        </div>

        <h5 class="text-center mb__title">Click para descargar</h5>

        <h6 class="title_poin" >Selecione documento de inventario</h6>

        <div class="assign">
            <input class="assign__border" type="text" placeholder="Selecione archivo" >
            <div class="assign__icons">
            <img class="mini_ico" src="./img/mini-icon.svg" alt="" >
            </div>
        </div>
        
        
        <div class="box__button">
            <button type="submit" class="button" >PREPARAR DOCUMENTO</button>
        </div>

    </section>

</body>
</html>
