<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cargar documento de inventario</title>
    <link rel="stylesheet" href="./styles/pop-up-boxes.css">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
   
</head>

<body >

    <section  class="create-box">
        <div class="header">
           <p class="header-text">CARGAR DOCUMENTO DE<br> INVENTARIO</p>
           <div class="ico-close"> 
               <img src="./img/Xcerrar.svg" alt=""> 
           </div>
        </div>

        <div class="box-ico-logo">
             <img class="ico-logo-template "  src="./img/Asset_4.svg" alt="">
        </div>

        <div class="line_time_box">
            <img class="img_line_time" src="./img/linea-de-time.svg" alt="" >
        </div>

        <div>
            <div class="ico_info_box">
                  <img class="ico_info" src="./img/ico-info.png" alt="">
            </div>

            <h6 class="title_line_time">Descargue aqui la plantilla</h6>

            <h6 class="text_line_time" > La planilla obtendra la estructura del archivo .csv para cargar el documento de inventario</h6>
        
            
            
                <div class="download_img"  >
                <img style="width: 40%;" src="./img/descar-ccv.svg" alt="">
                </div>
       
         
        </div>

        <h5 class="text-center mb_h5">Click para descargar</h5>

        <h6 class="title_line_time" >Selecione documento de inventario</h6>

        <div class="assign_name_box_1">
            <input class="border_assign_name_box" type="text" placeholder="Selecione archivo" >
            <div class="icon_assign_name_box">
            <img class="mini_ico" src="./img/mini-icon.svg" alt="" >
            </div>
        </div>
        
        
        <div class="box-button">
            <button type="submit" class="create-button mb_button" >PREPARAR DOCUMENTO</button>
        </div>

    </section>

</body>
</html>
