<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustar Conteo</title>
    <link rel="stylesheet" href="./styles/pop-up-boxes.css">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
   
</head>
<body >

    <section  class="create-box">
        <div class="header">
           <p class="header-text">AJUSTAR CONTEO</p>
           <div class="ico-close"> 
                 <img src="./img/ico-close.svg" alt=""> 
           </div>
        </div>
        
        <div class="box-ico-logo">
             <img class="ico-logo" src="./img/conteo-ajust.svg" alt="">
        </div>
        
        <article class="mt_article_1">
            <p class="ml">Formulario para establecer conteo final en escenarios con discrepancias.</p>
        </article>
        

        <form action="" class="box-form">
            <label >Codigo</label>
            <input type="text" class="input-form-ajuste">
            <label >Descripcion</label>
            <input type="text" class="input-form-ajuste">
            <label >Conteo manual</label>
            <input type="text" class="input-form-ajuste" >
            <label >Comentario</label>
            <input type="text" class="input-form-ajuste" >
          
           
        </form>  



       
                
        
       
        <div class="box-button">
            <button type="submit" class="create-button mb_button" >GENERAR PDF</button>
         </div>
     </section>
</body>
</html>
