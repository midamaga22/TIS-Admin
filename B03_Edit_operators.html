<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Operdadores</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
   
</head>
<body>

    <section  class="deploy__right">
        <div class="top">
            <p class="title">EDITAR OPERADOR</p>
            <div class="close"> 
                 <img class="close__icons" src="./img/ico-close.svg" alt=""> 
            </div>
        </div>

        <div class="avatar ">
              <img class="avatar__img" src="./img/Asset_8.svg" alt="">
        </div>

        <h5 class="subtitle ">Aqui podra editar datos del Operador <br></h5>

        <form action="" class="wrapper">
            <label class="bold" >Nombre y Apellido</label>
            <input type="text" class="form__input">
            <label class="bold">E-mail</label>
            <input type="text" class="form__input">
            <label class="bold">Contraseña</label>
            <input type="password" class="form__input">
            <label class="bold">Confirmar Contraseña</label>
            <input type="password" class="form__input">
        </form>  
         
        <div class="box__button">
            <button type="submit" class="button">EDITAR</button>
         </div>
     </section>
</body>
</html>
