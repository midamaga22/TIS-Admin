<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Operdadores</title>
    <link rel="stylesheet" href="./styles/pop-up-boxes.css">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
   
</head>
<body>

    <section  class="create-box">
        <div class="header">
           <p class="header-text">CREAR OPERADOR</p>

           <div class="ico-close"> 
                 <img src="./img/ico-close.svg" alt=""> 
           </div>
        </div>

        <div class="box-ico-logo">
              <img class="ico-logo" src="./img/ico-crear-operator.svg" alt="">
        </div>

        <h5 class="box-tittle">Agrega un nuevo miembro<br>al staff</h5>

        <form action="" class="box-form">
       
          <input type="Name" class="input-form" placeholder="Nombre y Apellido">
       
          <input type="email" class="input-form" placeholder="E-mail ">
       
          <input type="password" class="input-form" placeholder="Contraseña">
        
          <input type="password" class="input-form" placeholder="Confirmar Contraseña">
        
          <button class="create-button mb_button" >CREAR</button>
        </form>  
     </section>
</body>
</html>
