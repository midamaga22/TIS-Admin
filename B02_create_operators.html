<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Operdadores</title>
    <link rel="stylesheet" href="./styles/pop-up-boxes.css">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
   
</head>
<body>

    <section  class="create-box">
        <div class="header">
           <p class="header-text">CREAR OPERADOR</p>

           <div class="ico-close"> 
                 <img src="./img/ico-close.svg" alt=""> 
           </div>
        </div>

        <div class="box-ico-logo">
              <img class="ico-logo" src="./img/Asset_7.svg" alt="">
        </div>

        <h5 class="box-tittle">Agrega un nuevo miembro<br>al staff</h5>

        <form action="" class="box-form">
          <label class="fw" >Nombre y Apellido</label>
          <input type="text" class="input-form-ajuste">
          <label class="fw">E-mail</label>
          <input type="text" class="input-form-ajuste">
          <label class="fw">Contraseña</label>
          <input type="text" class="input-form-ajuste">
          <label class="fw">Confirmar Contraseña</label>
          <input type="text" class="input-form-ajuste">
         </form> 

      <div class="box-button">
         <button type="submit" class="create-button mb_button" >CREAR</button>
      </div>
        
     </section>
</body>
</html>
