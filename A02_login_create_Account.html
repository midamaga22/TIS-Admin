<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
   
</head>
<body>
  <main>
    <div class="login">
      <section class="login__leff">
        <img class="leff__image" src="./img/img_login_leff.svg" alt="">
      </section>
       
      <section class="login__right">
          <div class="box">
              <div class="box__header">
                   <p class="title">REGISTRO DE USUARIOS</p>
              </div>
     
              <div class="logo__login">
                  <img class="logo__ico" src="./img/logonegro.svg" alt="">
              </div>
    
              <div class="text-center" >
                <h5 >Bienvenido por favor introduzca sus datos <br> para crear su cuenta.</h5>
                 <form class="grid__2">
                   <input type="Name" class="form__input form__input--record" placeholder="Nombre y apellido"> 
                   <input type="email" class="form__input form__input--record" placeholder="E-mail "> 
                   <input type="password" class="form__input form__input--record" placeholder="Contraseña">       
                   <input type="password" class="form__input form__input--record" placeholder="Confirmar Contraseña">
                 </form>
               <button class="button" >REGISTRAR</button>
               <div class="footBox" >
                <a class="footBox__link" href="">! Ya esta registrado?</a>
                <a class="footBox__link" href="">Registrarte </a>
               </div>
                
             </div>  
          </div>
         
      </section>

    </div>
    
  </main>
 
     </div>
</body>
</html>
