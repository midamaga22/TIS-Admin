<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
   
</head>
<body>
  <main>
    <section class="leff-login-container">
      <img class="img-leff-login-container" src="./img/img_login_leff.svg" alt="">
    </section>
     
    <section class="right-login-container">
        <div class="login-box">
            <div class="header-login">
                 <p class="header-title">REGISTRO DE USUARIOS</p>
            </div>
   
            <div class="icon-login">
                <img class="icon-logo" src="./img/logonegro.svg" alt="">
            </div>
  
            <div class="text-center" style="margin-top: 11%;">
               <form action="" class="form-record">
                 <input type="Name" class="form-login-input-record" placeholder="Nombre y apellido"> 
                 <input type="email" class="form-login-input-record" placeholder="E-mail "> 
                 <input type="password" class="form-login-input-record" placeholder="Contraseña">       
                 <input type="password" class="form-login-input-record" placeholder="Confirmar Contraseña">
               </form>
             <button class="send-button" >REGISTRAR</button>
             <div class="footer-login" >
              <a class="link" href="">! Ya esta registrado?</a>
              <a class="link" href="">Registrarte </a>
          </div>
              
           </div>  
        </div>
       
    </section>
  </main>
 
     </div>
</body>
</html>
